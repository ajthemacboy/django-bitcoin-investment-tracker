<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Investment Input</title>
</head>

<style>
    html * {
        font-family: Arial, sans-serif;
    }

    label {
        padding-right: 10px;
    }
</style>

<body>

<h1>Investment Input</h1>
<b><a href="/investments/list">List</a></b>
<br><br>

<form method="post">
    {% csrf_token %}
    <table>
        {% for field in investment.visible_fields %}
            <tr>
                <td>{{ field.label_tag }}</td>
                <td>{{ field }}</td>
            </tr>
        {% endfor %}
    </table>
    <br>
    <input type="submit" value="{{ submit_text }}">
</form>

</body>
</html>
